  utter_covid_test_1:
  - text: |-
      There are 2 types of free COVID-19 tests available online from the HSE:
       * antigen tests (home test kits)
       * PCR tests (done at a test centre and sent to a lab)
  utter_covid_test_2:
  - text: |-
      * Antigen test is an extra measure to help protect yourself and others from COVID-19 (coronavirus).
       * You do the tests yourself. You use a swab to take a sample from your nose.
       * Unlike a COVID-19 PCR test, the test sample does not have to go to a lab.
       You usually get your result in 15 minutes.
  utter_covid_test_3:
  - text: |-
      You can get a PCR test if you have symptoms and you:
       * are age 55 or older and have not had a COVID-19 vaccine booster dose
       * have a high-risk medical condition
       * have a weak immune system (immunocompromised)
       * live in the same household as a person who has a weak immune system or provide support or care for them
       * are pregnant
       * are a healthcare worker
       If you have a positive antigen test, you can book a PCR test if you need a COVID-19 Recovery Cert.
  utter_covid_test_4:
  - text: |-
      Follow the instructions that came with the test.
       * The instructions may vary from test to test.
       * Click here **[Instruction Link](https://covidservices.hse.ie/)**.
    buttons:
    - title: Do children need an antigen test?
      payload: /covid_test_7
  utter_covid_test_5:
  - text: |-
      If you are a healthcare worker and you are a household close contact, you can get antigen tests if you:
       * do not have symptoms of COVID-19
       * have not had COVID-19 in the past 3 months
       * Antigen tests are not recommended for children under the age of 4.
  utter_covid_test_6:
  - text: Get a PCR or antigen test, follow the **[Link](https://covidservices.hse.ie/)**
    buttons:
    - title: What should I do if my antigen test is positive?
      payload: /covid_test_9
    - title: What should I do if my antigen test is negative?
      payload: /covid_test_10
  utter_covid_test_7:
  - text: |-
      Most children do not need to get tested unless they have symptoms and they:
       * have a condition that puts them at higher risk
       * live with someone who has a weak immune system
    buttons:
    - title: How to do an antigen test with children?
      payload: /covid_test_8
  utter_covid_test_8:
  - text: |-
      To do the antigen test you use a swab to take a sample from your child's nose.
       When you have finished with an antigen test, put it in a plastic bag and put the bag in your bin.
       * Watch a video on doing an antigen test with a child: [link] (https://youtu.be/AsRrIe-YI4I).
  utter_covid_test_9:
  - text: |-
      If you have a positive (detected) antigen test result you need to:
       * self-isolate (stay in your room)
       * wear a medical grade or respirator face mask if you have to be around other people
       * report your positive test result.
  utter_covid_test_10:
  - text: |-
      If you have a negative (not detected) antigen test result, you need to report your negative antigen result.
       * This helps us learn more about antigen testing.
       * A negative test does not mean that you do not have COVID-19. * It just means that the virus was not found on the sample you took.
       * If you have symptoms of COVID-19, continue to self-isolate until you've had no symptoms for 48 hours.
  utter_covid_test_11:
  - text: |-
       * Reporting a positive antigen test cannot be used as proof of recovery to get a COVID-19 Recovery Certificate.
       * If you had a positive antigen test and you need a COVID-19 Recovery Certificate you should book a PCR test.
    buttons:
    - title: When can I do an antigen test
      payload: /covid_test_5
    - title: What are the most common symptom of covid
      payload: /covid_symptom_1
  utter_covid_test_12:
  - text: |-
      If you get a positive PCR test result for COVID-19 (coronavirus):
       * you need to self-isolate (stay in your room) for 7 days. There is a high risk you could spread the virus to other people. Do this even if you completed your first round of COVID-19 vaccination, had a booster or had a positive PCR test in the past.
  utter_covid_test_13:
  - text: |-
      A test sample for COVID-19 (coronavirus) may not always give a clear result. * This is called an indeterminate, invalid or inhibitory result.
       * It means that the test could not detect if you have COVID-19.
       * If you get this result, you will get a text message with a link to book a COVID-19 PCR test.
  utter_covid_test_14:
  - text: |-
      * PCR (polymerase chain reaction) tests have been designed to find genetic material called RNA that tells the virus to make these proteins.
       * This test the most accurate Covid-19 test. When swabs are taken for PCR tests, reagents are used to convert the RNA into DNA in order to identify any infection within the patient.
    buttons:
    - title: When can I do PCR test?
      payload: /covid_test_3
    - title: What should I do if my PCR test is positive
      payload: /covid_test_12
    - title: What should I do if my pcr test is invalid
      payload: /covid_test_13
  utter_covid_symptom_1:
  - text: |-
      The most common symptoms of COVID-19 (coronavirus) are:
       * fever (high temperature - 38 degrees Celsius or above) * including having chills
       * dry cough
       * fatigue (tiredness)
       * COVID-19 symptoms can be like symptoms of cold, flu or hay fever.
  utter_covid_symptom_2:
  - text: |-
      ##Less common symptoms of COVID-19 include:
       * loss or change to your sense of smell or taste ‚Äì this could mean they're completely gone or just different to normal
       * nasal congestion (runny or blocked nose)
       * conjunctivitis (also known as red eye or pink eye)
       * sore throat
       * headache
       * muscle or joint pain (aches and pains)
       * different types of skin rash
       * nausea or vomiting
       * diarrhoea
       * chills or dizziness
  utter_covid_symptom_3:
  - text: |-
      Symptoms of severe COVID‚Äê19 include:
       * shortness of breath or breathing difficulties
       * loss of appetite
       * confusion
       * pain or pressure in the chest
       * fever (high temperature - 38 degrees Celsius or above)

      You may not have all of the symptoms or your symptoms may be mild. You can still get infected if you are fully vaccinated. But your symptoms may be mild. It can take up to 14 days after you are infected for symptoms to show. You can spread COVID-19 during this time.
  utter_covid_symptom_4:
  - text: |-
      If you have any symptoms of COVID-19, even mild ones, you should:
       * self-isolate (stay in your room) until 48 hours after your symptoms are mostly or fully gone
       * wear a face mask if you have to be around other people
       * Do these even if you completed your first round of COVID-19 vaccination, had a booster, or had COVID-19 in the past.
       Certain groups of people with symptoms should get a COVID-19 test.
  utter_covid_symptom_5:
  - text: |-
      If your child has symptoms of COVID-19 (coronavirus) they need to:
       * stay at home and isolate from other people
      wear a medical, respirator or well-fitted face mask around other people, depending on their age
       * If your child is aged 3 months or less, phone your GP for advice.
    buttons:
    - title: Children have a serious dehydration from covid ?
      payload: /covid_symptom_16
  utter_covid_symptom_6:
  - text: |-
      Many of the symptoms of COVID-19 can be treated at home. But if you are concerned about any of your symptoms, phone your GP.
       your symptoms of COVID-19 get worse and you:
       * start feeling very unwell, particularly if your breathing changes, becomes difficult, or your cough gets worse
       * feel that you are getting increasingly short of breath
       are showing signs of dehydration.
  utter_covid_symptom_7:
  - text: |-
      Contact your GP if you have a very high fever (over 40 degrees Celsius) and you:
       * are still feverish after 3 days of home treatment or seem to be getting sicker
       * are shivering or shaking uncontrollably, or have chattering teeth, and it does not stop within an hour or so
       * have a severe headache that does not get better after taking painkillers
       * are getting confused or are unusually drowsy
    buttons:
    - title: More about high fever
      payload: /covid_symptom_8
    - title: I want to learn more about children have a high fever
      payload: /covid_symptom_9
  utter_covid_symptom_8:
  - text: |-
      Fever in adults:

       * Your body‚Äôs normal temperature is between 36 and 36.8 degrees Celsius.
       * A high temperature or fever, for most people, is when your body temperature is 38 degrees Celsius or higher. This can be a sign that you are unwell. It usually means you have an infection such as a cold. But it can also be due to more serious infections, such as COVID-19 (coronavirus).
       * Even if you don‚Äôt have a high temperature you may still be seriously ill. So it's important to look at all your symptoms.
       * A fever is usually caused by your body fighting a viral or bacterial infection.
       * A fever usually lasts 3 to 5 days and most people will recover from a mild fever with self-care at home.
  utter_covid_symptom_9:
  - text: |-
      A normal temperature is between 36 and 36.8 degrees Celsius.
       * In children, any temperature of 38 degrees Celsius or above is considered high. High temperature is common in young children. The temperature usually returns to normal in 3 or 4 days.

       * A temperature above 38 degrees Celsius is usually a sign of an infection such as a cold. But it can also be due to more serious infections, so it's important to look at all your child's symptoms.

       * Even if they do not have a high temperature, they may still be seriously ill.
  utter_covid_symptom_10:
  - text: |-
      Contact your GP if you have been dehydrated and are now drinking regularly or are using oral rehydration sachets and you:
       * are feeling unusually tired
       * are confused and disorientated
       * have any dizziness when you stand and it does not go away
       * have not peed all day
       * have a weak or rapid pulse
       * have fits (seizures)
  utter_covid_symptom_11:
  - text: |-
      AdultsÔºõ
       * Dehydration means that your body does not have enough fluid. If it's not treated, it can become a serious problem.
       Information:
       * Babies, children and people aged 65 and over are more at risk of dehydration.
       If you have symptoms of flu or COVID-19 (coronavirus) you may be more likely to become dehydrated.
  utter_covid_symptom_12:
  - text: |-
      Symptoms of dehydration in adults and children include:
       * feeling thirsty
       * dark yellow and strong-smelling pee - healthy pee should look pale yellow
       * feeling dizzy or lightheaded
       * feeling tired
      dry mouth, lips and eyes
       * peeing little, and fewer than 4 times a day.
    buttons:
    - title: More about dehydration
      payload: /covid_symptom_11
    - title: What should I do if I have a severe dehydration
      payload: /covid_symptom_14
  utter_covid_symptom_13:
  - text: |-
      Drink more fluids when you feel any dehydration symptoms. The best fluids to drink are water or oral rehydration sachets.

       If you find it hard to drink because you feel sick or have been vomiting, start with small sips and then gradually drink more.

       Drink enough during the day so your pee is a pale clear colour.

       Drink plenty of fluids if you are vomiting, have diarrhoea or if you are sweating a lot. You might be at higher risk of dehydration at these times.
  utter_covid_symptom_14:
  - text: |-
      * If you're vomiting or have diarrhoea and are losing too much fluid, you need to put back the sugar, salts and minerals that your body has lost.
       * Your pharmacist can recommend oral rehydration sachets. These are powders that you mix with water and then drink.
       * Ask your pharmacist which ones are right for you or your child.
       * If you are very ill, ask someone else to go to the pharmacy for you.
  utter_covid_symptom_15:
  - text: |-
      Dehydration in babies and children:
       * Babies and children are more at risk of dehydration than adults. * Make sure that your child drinks enough fluids, such as milk or water, every day. This is especially important if your child is under 5 years old or is sick.
       * Dehydration in young children is common. It can be serious if it's not dealt with quickly.
  utter_covid_symptom_16:
  - text: |-
      Phone your GP if:
       you think your child is dehydrated and they:
       * are under 6 months old
       * have a chronic medical condition
       * are not improving after they are given more fluids
       * start showing signs that they need urgent medical help.

      Take your baby or child to your GP or emergency department (ED) urgently if they:
       * seem drowsy (hard to wake)
       * are breathing fast
       * have few or no tears when they cry
       * have a soft spot on their head that sinks inwards (sunken fontanelle)
       * have a dry mouth
       * have dark yellow pee or have not had a pee in last 12 hours
       * have cold and blotchy-looking hands and feet
       * are extremely thirsty
       * are pale
       * have less energy than usual
       * have less than 3 wet nappies per day
       * seem confused
    buttons:
    - title: More about dehydration for children
      payload: /covid_symptom_15
    - title: Lower the risk of dehydration for children
      payload: /covid_symptom_18
    - title: The symptoms of dehydration in babies and children
      payload: /covid_symptom_17
  utter_covid_symptom_17:
  - text: |-
      Symptoms of dehydration in babies and children are similar to symptoms of dehydration in adults. Thirst is one of the earliest signs. If your child is thirsty, give them a drink.


      Other signs to also look out for in children and babies are:
       * complaints of a headache
       * fewer wet nappies than usual or their wet nappies may not feel as heavy (or be as wet) as usual
  utter_covid_symptom_18:
  - text: |-
      Make sure that your child drinks enough fluids every day. This is especially important if your child is under 5 years old or is sick.

       The amount of fluid your child needs depends on how old they are, how active they are and how hot the weather is. But most children aged 1 to 4 years old need 6 to 8 drinks a day.
  utter_covid_symptom_19:
  - text: |-
      Symptoms of fatigue include:
       * doing tasks in the wrong order
       * finding it increasingly difficult to perform more than one task at once
       * forgetting to do things often
       * working on automatic and not thinking
       * falling asleep for small amounts of time
       * feeling tired or yawning all the time
       * being more irritable than usual
       * being frustrated by tasks
       * having difficulty concentrating
       * being uncommunicative
    buttons:
    - title: Reduce tiredness and fatigue from covid
      payload: /covid_symptom_20
  utter_covid_symptom_20:
  - text: |-
      You can reduce tiredness and fatigue by:
       * developing a healthy sleep routine
       * having a nap when you can, if you need to
       * drinking plenty of water to keep hydrated
       * eating nutritional food
  utter_covid_isolation_1:
  - text: |-
      * Self-isolation means staying indoors and completely avoiding contact with other people. This includes the people you live with. It is sometimes called self-quarantine.

       * You should self-isolate when there is a high risk you could spread COVID-19 (coronavirus) to other people. If you live with other people, stay on your own in a room with a window you can open, if possible.

       * Do not go outside. Only leave your house if you need urgent medical help, such as going to hospital. Ask other people to go to the shop or pharmacy for you.
    buttons:
    - title: When I need to do self-quarantine
      payload: /covid_isolation_2
    - title: How long do I need to do self-quarantine
      payload: /covid_isolation_5
  utter_covid_isolation_2:
  - text: |-
      Self-isolate if you:
       * have symptoms of COVID-19
       * get a positive PCR or antigen test result for COVID-19, even if you have mild symptoms or no symptoms
       * were tested because you had symptoms and are waiting for PCR test results
       * Do this even if you are vaccinated or have had your booster dose.
    buttons:
    - title: What should I do after 7 days of self-isolation
      payload: /covid_isolation_6
    - title: When do my children need to quarantine
      payload: /covid_isolation_7
  utter_covid_isolation_3:
  - text: |-
       Do:
       * stay at home
       * keep away from other people ‚Äì especially older people or anyone with a long-term medical condition
       * use a different bathroom to others in your household
       * clean your hands properly after
       * ask friends, family or delivery drivers to drop off food or supplies
       * wash your hands properly and often
       * use your own towel
       * clean your room every day
       * wear a medical or respirator face mask
  utter_covid_isolation_4:
  - text: |-
      Don't:
       * do not go outside unless you have your own outdoor space away from other people
       * do not go to work, school, religious services or public areas
       * do not go to the shops or pharmacy for any reason ‚Äì ask them to deliver or ask someone to go for you
       * do not share things like food, dishes or other household items
       * do not use public transport or taxis
       * do not have any visitors to your home
    buttons:
    - title: How to deal with self-isolation
      payload: /covid_isolation_9
  utter_covid_isolation_5:
  - text: |-
      You should start to self-isolate as soon as you get symptoms of COVID-19 or get a positive antigen test result.

       How long you need to self-isolate depends on the results of your test.

       When you stop self-isolating after 7 days, you need to take extra care for another 3 days to reduce the risk of passing COVID-19 on.
    buttons:
    - title: What should I do after 7 days of self-isolation
      payload: /covid_isolation_6
  utter_covid_isolation_6:
  - text: |-
      After your 7 days of self-isolation,
