      * Wash their hands frequently, especially before feeding or caring for the vulnerable person.
      * Stay at least 6 feet from people who don live in their household.
    buttons:
    - title: Does COVID-19 cause diabetes?
      payload: /covid_diabetes_4
  utter_covid_diabetes_8:
  - text: Yes. Self-management of diabetes by a patient using their own devices, even in a hospital setting, is consistent with device labeling.
    buttons:
    - title: Should i stop taking certain blood pressure medication to lower my risk of covid?
      payload: /covid_diabetes_9
  utter_covid_diabetes_9:
  - text: |-
      Blood pressure control is an essential part of managing (hypertension, heart and kidney diseases and) diabetes. In addition, certain blood pressure lowering medications are often recommended for people living with diabetes to protect them from kidney and heart-related complications, even in the absence of high blood pressure.
      At the present time, there is no confirmed scientific link between these blood pressure medications and the risk of COVID-19 infection or its complications. Please do NOT stop or change any of your medications without discussing with your GP.
  utter_covid_diabetes_10:
  - text: |-
      Coronaviruses can cause more severe symptoms and complications in people with diabetes, as well as in older people and those with other long-term conditions, such as cancer or chronic lung disease. Everyone with diabetes, including those with type 1 and type 2, is more at risk of severe complications if they get coronavirus, but the way it affects you can vary depending on what type of diabetes you have.

      you are more at risk of having serious blood sugar highs and lows, as well as longer-term problems with your eyes, feet and other areas of your body.
      For most people, coronavirus is a mild illness, but some people develop a more serious form of the virus, and could die.
  utter_covid_diabetes_11:
  - text: |-
      It is important that people with diabetes follow the sick day rules should they become ill from any illness. If you routinely check your blood sugar at home, you'll probably need to do it more often at least every four hours, including during the night.
      If your blood sugar is persistently high or low, or if you have symptoms of a hyper (hyperglycaemia) contact your GP practice or diabetes team by phone who will help you if you have any queries or if you are unsure about what to do regarding your diabetes.
  utter_covid_diabetes_12:
  - text: |-
      In general, the American Diabetes Association does not know of any reason to think COVID-19 will pose a difference in risk between type 1 and type 2 diabetes. More important is that people with either type of diabetes vary in their age, complications and how well they have been managing their diabetes.
      People who already have diabetes-related health problems are likely to have worse outcomes if they contract COVID-19 than people with diabetes who are otherwise healthy, whichever type of diabetes they have.
    buttons:
    - title: Advice for people with diabetes to protect themselves?
      payload: /covid_diabetes_11
  utter_covid_cancer_1:
  - text: |-
      Yes. The majority of people receiving cancer treatment can have the COVID-19 vaccine. Only patients with a history of serious allergic reaction (anaphylaxis) to a COVID-19 vaccine or any of its ingredients should not receive the COVID-19 vaccine.
      If you have a low platelet count or you are currently fighting a severe infection, your healthcare team may advise you when the best time to receive the vaccine is.
    buttons:
    - title: More Information for high risk groups
      payload: /covid_risk_3
    - title: Will I need an additional dose of a COVID-19 vaccine, if i have a cancer?
      payload: /covid_cancer_4
    - title: Is there a higher risk of side effects for people who are having chemotherapy or radiotherapy?
      payload: /covid_cancer_5
  utter_covid_cancer_2:
  - text: Patients with a history of serious allergic reaction (anaphylaxis) to a COVID-19 vaccine or any of its ingredients should not receive the COVID-19 vaccine. The Pfizer/BioNTech and Moderna vaccines do not contain any latex, animal products or egg proteins and are not contraindicated in egg allergy
  utter_covid_cancer_3:
  - text: Yes. It is recommended that you get the COVID-19 vaccine as soon as possible. It is advisable to discuss the timing of vaccination with your surgeon.
  utter_covid_cancer_4:
  - text: |-
       * You are likely to be invited for an additional dose if any of the following apply to you:
       * you were treated with chemotherapy, targeted therapy, monoclonal antibodies or immunotherapies in the past 12 months
       * you are being treated for a blood cancer, or your type of blood cancer may have  affected your response to the vaccine
       * you have advanced or metastatic cancer
       * you are listed for a haematopoietic stem cell transplant (HSCT), underwent a HSCT in the past 12 months, or are on immunosuppressant therapy for Graft-versus-Host disease
       * you were treated with radiotherapy since March 2021
       * If you have had COVID-19 since your last dose of COVID-19 vaccine, then your additional dose should be delayed for 3 months after you got sick.
    buttons:
    - title: Can patients with cancer on clinical trials receive the COVID-19 vaccine?
      payload: /covid_cancer_6
  utter_covid_cancer_5:
  - text: Most of the known side effects of the COVID-19 vaccine are mild to moderate and usually resolve within a few days after vaccination. There have not been any reports of higher incidence of side effects in patients with cancer.
    buttons:
    - title: if my antibody test shows the low antibody level, do I need an additional vaccine dose?
      payload: /covid_cancer_7
  utter_covid_cancer_6:
  - text: Yes, patients should avail of the COVID-19 vaccine as soon as it is offered to them. Your healthcare team will advise on the timing of vaccination in relation to the clinical trial.
    buttons:
    - title: My cancer surgery is coming up soon. Should I take the COVID-19 vaccine?
      payload: /covid_cancer_3
    - title: I have cancer, are there any risks associated with the COVID-19 vaccine?
      payload: /covid_cancer_2
  utter_covid_cancer_7:
  - text: No. Those who are recommended to receive an additional dose are identified based on clinical diagnosis or treatment history, rather than antibody test results. There is no agreed or recommended antibody level above which indicates a person is protected.
    buttons:
    - title: Can patients with cancer on clinical trials receive the COVID-19 vaccine?
      payload: /covid_cancer_6
    - title: Will I need an additional dose of a COVID-19 vaccine, if i have a cancer?
      payload: /covid_cancer_4

  utter_covid_immunodeficiency_1:
  - text: Yes. COVID-19 vaccines that are approved for use in Australia and New Zealand are
      safe for people with primary or secondary immunodeficiencies.

      People with certain pre-existing medical conditions have been identified as priority
      groups for COVID-19 vaccines. This includes people with immunodeficiencies,
      who are immunocompromised and are therefore at greater risk of any infections.
    buttons:
    - title: Do immunodeficiency treatments need to be stopped to have a COVID-19 vaccine?
      payload: /covid_immunodeficiency_2
    - title: Are people with immunodeficiency more likely to catch COVID-19?
      payload: /covid_immunodeficiency_4
  utter_covid_immunodeficiency_2:
  - text: It is important that regular treatments for immunodeficiencies are continued, because
      stopping these treatments can place people with these conditions at greater risk from COVID-19.

      Vaccination should occur on a different day (if possible) from regular infusion
      treatments, such as immunoglobulin (Ig) or immunosuppressant infusions.

      People on regular treatments should talk to their specialist about the best time
      to have a COVID-19 vaccine.
    buttons:
    - title: What are the benefits of getting a vaccine for people with immunodeficiency?
      payload: /covid_immunodeficiency_8

  utter_covid_immunodeficiency_3:
  - text:
      Precautions they take to prevent infections are consistent with the actions listed
      below, and they should follow the usual advice from their physician.

      People with immunodeficiencies who receive monthly immunoglobulin replacement therapy
      infusions in hospitals still need to receive their treatment. Hospital infection control policies
      are in place with extra precautions to isolate patients with, or at risk of getting COVID-19. If an infection
      is suspected at the time of infusion, promptly contact the treating team for advice.
    buttons:
    - title: Would covid cause immunocompromised persons' immune systems to go into overdrive?
      payload: /covid_immunodeficiency_5

  utter_covid_immunodeficiency_4:
  - text: No the risks are the same as for the general population.
    buttons:
    - title: What are the benefits of getting a vaccine for people with immunodeficiency?
      payload: /covid_immunodeficiency_8

  utter_covid_immunodeficiency_5:
  - text: Immune deficiency is a misnomer much of the time.  Most of the inborn errors of immunity
      including COVID are disorders of immune regulation and many are associated with
      hyper inflammation outside of COVID.

      Some patients with primary immunodeficiency (PID) may experience severe COVID
      because they cannot clear the virus, whilst others may have inflammatory complications.
      Hyperinflammation is seen in people with previously immune systems so it would not be surprising
      to see this also in a subset of patients with primary immunodeficiency (PID) as
      a consequence of COVID-19 infection.
    buttons:
    - title: Are people with immunodeficiency more likely to catch COVID-19?
      payload: /covid_immunodeficiency_4

  utter_covid_immunodeficiency_6:
  - text: Both the Pfizer/BioNTech and Oxford-AstraZeneca coronavirus vaccine in clinical trials,
      have been found to be safe and offer good protection. However, we do not yet know
      how effective these vaccines might be for people with immunodeficiency.
    buttons:
    - title: Have any of the vaccine trials involved people with immunodeficiency?
      payload: /covid_immunodeficiency_7

  utter_covid_immunodeficiency_7:
  - text: We do not know precisely the mix of people who have taken part in the clinical trials
      but patients who are immunocompromised would not be eligible to take part in a vaccine
      trial in the way that they are conventionally set up.
    buttons:
    - title: Are COVID-19 vaccines safe for people with immunodeficiency?
      payload: /covid_immunodeficiency_1

  utter_covid_immunodeficiency_8:
  - text: Wider benefits include the likely development of robust herd immunity, protecting
      immunodeficiency patients by reducing the amount of virus circulating in the community.  It
      will also mean reliable antibody levels in plasma donors and this will be reflected
      in replacement IVIG/SCIG therapies after about 6 months or so after the vaccine
      is widely taken up.

  utter_covid_kidney_1:
  - text: There is no information about the safety of the vaccine specific to people with
      kidney disease or who are on dialysis. However, the vaccine clinical trials included
      participants who have other health problems, such as diabetes, high blood pressure,
      heart disease, liver disease, lung disease, asthma and HIV. The results of the clinical
      trials showed that the vaccine is safe for people who have these health problems.
      Talk with your doctor to know if the COVID-19 vaccine is safe for you.
    buttons:
    - title: Should rare kidney disease patients get the COVID-19 vaccine?
      payload: /covid_kidney_5

  utter_covid_kidney_2:
  - text: Since COVID-19 is a new disease, there is limited information regarding risk factors
      for severe illness. Clinical expertise suggests that older adults and anyone with
      serious underlying medical conditions might be at higher risk for severe illness
      from COVID-19. This includes people living with kidney disease or end stage renal
      disease and on dialysis.
    buttons:
    - title: Should I continue my dialysis treatment and care team appointments?
      payload: /covid_kidney_3

  utter_covid_kidney_3:
  - text: Yes. While dialysis and care team appointments may look a little different during
        this time, it is important that you continue your treatment as directed by your doctor or care team.
    buttons:
    - title: will the covid vaccine effect kidney disease treatments and medications?
      payload: /covid_kidney_6

  utter_covid_kidney_4:
  - text: There is no evidence to suggest the COVID-19 vaccine will directly affect your kidneys.
      The COVID-19 vaccine trains your immune system to fight against any future COVID-19
      infection. Vaccines train your immune system to fight disease.
    buttons:
    - title: Should family members of kidney and transplant patients wait to get vaccinated?
      payload: /covid_kidney_7
    - title: Should people with End Stage Kidney Disease (ESKD) get the vaccine?
      payload: /covid_kidney_8

  utter_covid_kidney_5:
  - text: If you have chronic kidney disease at any stage or have received an organ transplant,
      you are at an increased risk for complications from the COVID-19 virus. As with
      any vaccine, you have the choice to receive the COVID-19 vaccine. We strongly encourage
      you to have a conversation with your doctor to decide if the vaccine is right for
      you and your condition.


  utter_covid_kidney_6:
  - text: Generally, vaccines do not have interactions with medications. However, many kidney
      disease patients are taking immunosuppressants, which cause your body to have a
      weakened or suppressed immune system. It is best to discuss the COVID-19 vaccine
      and all of your medications, including over the counter and herbal supplements,
      with your doctor to determine what is best for you

  utter_covid_kidney_7:
  - text: People with underlying medical conditions, such as kidney disease, are likely to
      be given access to the vaccine prior to healthy individuals.
      Family members who get the vaccine will help protect the medically vulnerable people (people who have
      weakened or suppressed immune systems and transplant patients) in the household.

      We encourage you to have a discussion with your doctor about the COVID-19 vaccine
      and if it is right for you and/or your family
    buttons:
    - title: Are people with Chronic Kidney Disease at higher risk of complications?
      payload: /covid_kidney_2

  utter_covid_kidney_8:
  - text: Chronic kidney disease, regardless of stage, is considered a high-risk medical condition.
      People with this diagnosis will have priority access to getting the vaccine before
      healthy individuals of the same age. Please talk to your doctor about whether the
      COVID-19 vaccine is right for you.
    buttons:
    - title: Are people with Chronic Kidney Disease at higher risk of complications?
      payload: /covid_kidney_2

  utter_covid_lung_disease_1:
  - text: Having a chronic lung disease means that you can be more likely to get severely ill
      and have complications from COVID-19.
    buttons:
    - title: Should I get vaccinated if I have lung disease?
      payload: /covid_lung_disease_2
    - title: What should lung disease patients do If they have symptoms of COVID-19?
      payload: /covid_lung_disease_3

  utter_covid_lung_disease_2:
  - text: When a COVID-19 vaccine is available to you, we encourage you to utilize this safe
        and effective tool to prevent severe illness from occurring. Don not forget
        your flu and pneumonia vaccinations either!
    buttons:
    - title: Do lung disease patients more likely to get covid?
      payload: /covid_lung_disease_5
  utter_covid_lung_disease_3:
  - text: If you have symptoms of COVID-19, it is important to get tested. There are new
        treatments available that may reduce your risk of severe illness from COVID-19,
         but you need to start them quickly. Speak with your doctor about your options.
    buttons:
    - title: Should I get vaccinated if I have lung disease?
      payload: /covid_lung_disease_2

  utter_covid_lung_disease_4:
  - text: Whether you take oral or inhaled medication, it is important to continue your
          regimen as prescribed.If you use a nebulizer to take your medication at home,
          it is safe to continue doing so.

          However, if you have suspected or diagnosed
          COVID-19, speak with your healthcare provider about additional precautions to
          take when using your nebulizer.

  utter_covid_lung_disease_5:
  - text: |-
         No, the infection can be caught by anyone. However, people with underlying
         lung conditions might be more likely to show symptoms of the infection or to have
         a more severe infection than others.

         So far, most people that get COVID-19 have a mild viral illness, but some people
         develop a chest infection/pneumonia. The severity of COVID-19 infection can be
         greater if you have an underlying lung condition and so you should make every
         effort to avoid becoming infected.
    buttons:
    - title: Should i Keep taking my prescribed medications if i have suspected covid?
      payload: /covid_lung_disease_4

  utter_covid_lung_disease_6:
  - text: Follow the advice from your country health authorities this will be slightly different
      in each country depending on how many cases there are in your country.
      If you have a lung condition, the following are important.

      * Avoid contact with anyone who is sick.

      * Ask sick friends or relatives not to visit you and keep distance of at least 2 metres
      from others.

      * Do not touch your mouth, nose or eyes with unwashed hands unless unavoidable.

      * Wash your hands thoroughly after touching surfaces that may be contaminated.

      * Wash your hands with warm water and soap for 20 seconds.

      * Make sure you take all of your regular medications and keep up with your usual treatments
      to keep your lungs as healthy as possible.

    buttons:
    - title: Should I get vaccinated if I have lung disease?
      payload: /covid_lung_disease_2
  utter_covid_lung_disease_7:
  - text: It is very important not to make any changes to your treatment while the COVID-19
      pandemic is ongoing, unless your doctor advises you to. Your treatments help to
      keep your lungs healthy and any changes to your treatment that have not been recommended
      by a healthcare professional could put you at higher risk of a flare-up of your
      lung condition.

      The health service in many countries is likely to be overwhelmed
      over the coming months and so keeping everyone as healthy as possible is key to
      reducing the burden on doctors and hospitals. Please take all of your medications exactly as prescribed.
    buttons:
    - title: Do lung disease patients more likely to get covid?
      payload: /covid_lung_disease_5
  utter_covid_lung_disease_8:
  - text: You should follow the same advice as for anyone else in your country. In most countries
      this means that you should self-isolate, meaning you do not go out (isolation periods
      vary from 10-14 days across Europe) and you should get a test if this is available
      in your region. The others in your household will also have to isolate until they
      have completed an isolation period which is often 14 days.

      Take paracetamol for any fever and keep up with the usual treatments for your lung
      condition. Drink plenty of fluids as the fever can dehydrate you.

      If the symptoms worsen or are not improving, you can get advice from your healthcare
      professional. This works differently in different countries.
    buttons:
    - title: Are there additional measures for lung disease people to avoid getting covid?
      payload: /covid_lung_disease_6
    - title: Can I increase my normal dosage of treatments to protect myself from COVID-19?
      payload: /covid_lung_disease_7

  utter_covid_old_people_1:
  - text:  |-
           * stay at home as much as possibles \n
           * limit contact with other people \n
           * keep your distance if you do go out (stay two metres apart) \n
           * wash your hands well and often \n
           * work from home if you can \n
           * Do not leave home if you or anyone in your household has symptoms. If you have symptoms
             you should book a free test.
    buttons:
    - title: COVID-19 Community Helpline for old people
      payload: /covid_old_people_2
    - title: How can old people manage their health?
      payload: /covid_old_people_4

  utter_covid_old_people_2:
  - text: |-
         * A freephone helpline to help those in vulnerable groups to access information, advice
         and support in relation to COVID-19 is open 9.00 am to 5.00pm, seven days a week.
         The helpline is local to Northern Ireland, and is managed by Advice NI.
         * Freephone number: 0808 802 0020
         * Email: covid19@adviceni.net
    buttons:
    - title: Are old people at high risk of getting COVID-19
      payload: /covid_old_people_5

  utter_covid_old_people_3:
  - text: If you or your loved one learn that you might have been exposed to someone diagnosed
         with COVID-19 or if anyone in your household develops symptoms such as cough,
         fever or shortness of breath, call your family doctor, nurse helpline or urgent
          care facility.

         For a medical emergency such as severe shortness of breath
          or high fever, call 911.
    buttons:
    - title: Are old people at high risk of getting COVID-19
      payload: /covid_old_people_5

  utter_covid_old_people_4:
  - text: Older people and those with other health conditions, particularly hypertension,
      diabetes and heart disease, are more likely to become more seriously ill with COVID-19.
      It is important that you take care of your general health, including any specific
      conditions you already have.

      If you have any existing conditions, it is particularly important to do everything
      you can to reduce your risk of getting COVID-19, for example, washing your hands,
      avoiding large gatherings of people, and staying away from anyone who is ill.
    buttons:
    - title: What if elderly use hydroxychloroquine on a regular basis but can't obtain a refill since it's being used for COVID-19?
      payload: /covid_old_people_7
  utter_covid_old_people_5:
  - text:  Those who are most at risk are those who are not socially distancing or who are unable
      to socially distance. Conditions that put people at risk of having severe illness
      when they get COVID-19 include heart disease, diabetes, high blood pressure, lung
      disease, and chronic kidney disease.

      A higher proportion of hospitalized COVID-19 patients are above 70 years old,
      however, there are new studies showing that how healthy the individual is matters
      more than their actual age when it comes to how severe their illness is.
    buttons:
    - title: Does aspirin make COVID-19 worse?
      payload: /covid_old_people_6

  utter_covid_old_people_6:
  - text: Currently, there is no evidence that taking aspirin or ibuprofen can lead to a more
      severe infection with COVID-19. If you are taking aspirin, it is important to continue
      taking as directed and to talk with your healthcare provider if you have any further
      questions. Only your healthcare provider should be making changes to your medications.
    buttons:
    - title: What should old people do if they have dental issues?
      payload: /covid_old_people_8

  utter_covid_old_people_7:
  - text: Unfortunately, hydroxychloroquine has been touted as a treatment for COVID-19 despite
      the lack of scientific evidence. It is an antimalarial drug that is also commonly
      used to treat a wide range of autoimmune diseases. If you take this medication regularly
      and are concerned about running out, contact your primary medical provider to discuss
      your concerns.
    buttons:
    - title: What should old people do if they have dental issues?
      payload: /covid_old_people_8

  utter_covid_old_people_8:
  - text: Dental settings have unique characteristics that warrant additional infection control.
      Postpone elective procedures, surgeries, and non-urgent dental visits. For emergency
      dental work, dental providers must follow the CDC guidelines for providing dental
      care. Please confirm with your dentist if their facility is able to follow the CDC
      guidelines.

  utter_covid_pregnancy_1:
   - text: Yes. Pregnant women can receive COVID-19 vaccines. COVID-19 vaccines offer strong
      protection against severe illness from COVID-19.

      Increasing evidence on the safety and effectiveness of COVID-19 vaccination
      during pregnancy suggests that the benefits of vaccination during pregnancy outweigh
      potential risks whenever there is ongoing or anticipated community transmission
      of the virus.

      COVID-19 vaccination before or during pregnancy is especially important
      in settings with moderate to high community transmission or for women at higher
      individual risk of exposure or severe illness.
     buttons:
     - title: Can women who are trying to become pregnant receive COVID-19 vaccines?
       payload: /covid_pregnancy_4
     - title: Are COVID-19 vaccines during pregnancy effective?
       payload: /covid_pregnancy_3

  utter_covid_pregnancy_2:
   - text: Numerous studies indicate that pregnant women with COVID-19 are more likely to develop
       severe illness compared with non-pregnant women. This means that pregnant women with COVID-19
       are more likely to require hospitalization, intensive care and invasive ventilation to help with breathing.

       In addition, compared with pregnant women without COVID-19, pregnant women with COVID-19 have an increased risk of preterm
       birth and of having babies that need neonatal intensive care. They might also have an increased risk of stillbirth and maternal
       death.
     buttons:
     - title: Are side effects from the Johnson & Johnson (Janssen) vaccine during pregnancy?
       payload: /covid_pregnancy_5
     - title: Will the COVID-19 vaccine benefit my kid if I choose to get vaccinated during my pregnancy?
       payload: /covid_pregnancy_6
     - title: Will the vaccine affect menstrual periods?
       payload: /covid_pregnancy_8

  utter_covid_pregnancy_3:
   - text: COVID-19 vaccines have been found to be highly effective in preventing severe illness,
      hospitalization and death from COVID-19. Based on experience with other vaccines
      used during pregnancy, all of the WHO EUL-approved COVID-19 vaccines are expected
      to work as well in pregnant women as in nonpregnant people.

      In addition, studies have shown that pregnant women who get COVID-19 vaccines develop
      antibodies that are present in babies umbilical cord blood. This suggests
      that babies may receive protective benefits from the vaccine, in addition to the
      benefits for pregnant women.
     buttons:
     - title: How does COVID-19 affect pregnant women and their babies?
       payload: /covid_pregnancy_2

  utter_covid_pregnancy_4:
   - text: Yes. Getting vaccinated beforehand is an important way for women to protect themselves
      and their babies from COVID-19 during pregnancy. People who are trying to conceive
      can receive COVID-19 vaccines.

      In clinical trials of COVID-19 vaccines, and in a large prospective study of couples
      trying to conceive, rates of becoming pregnant were the same for those receiving
      COVID-19 vaccines and those not receiving the vaccines .

      WHO does not recommend delaying pregnancy or terminating pregnancy because of COVID-19
      vaccination, and no pregnancy testing is needed prior to vaccination.


  utter_covid_pregnancy_5:
   - text: There have been very rare reports of a type of blood clot called cerebral venous
      sinus thrombosis among patients that have received the Johnson & Johnson vaccine.
      Though very rare, the risk of certain blood clots appears to be highest in women
      aged 18.

      At this time, although the chance of blood clots occurring as a result of this vaccine
      is very low, the FDA and CDC have stated that the mRNA vaccines are the preferred
      vaccine.

      Individuals who have been vaccinated with the Johnson & Johnson vaccine
      within the last 21 days who experience severe headache, abdominal pain, leg pain,
      or shortness of breath should seek immediate evaluation.

  utter_covid_pregnancy_6:
   - text: Yes! Recent studies on pregnant people who received the COVID-19 vaccine during
      pregnancy demonstrate that immunity is passed to the baby. This immunity may offer
      protection against COVID-19 to your baby.

  utter_covid_pregnancy_7:
   - text: The COVID-19 vaccines are currently being offered to breastfeeding individuals. The
      COVID-19 vaccines are not believed to be a risk for breastfed infants of mothers
      who were vaccinated as any vaccine component that makes it into the breast milk
      is likely to be quickly inactivated when the milk is digested by the baby.


      In addition, recent studies demonstrate that your COVID-19 immunity can pass to
      the baby through the breast milk after you receive the vaccine. The Academy of Breastfeeding
      Medicine recommends that all breastfeeding individuals get a COVID-19 vaccine.
     buttons:
     - title: Will getting vaccinated affect my chance of getting pregnant in the future?
       payload: /covid_pregnancy_9
     - title: Do I need a booster prior to pregnancy?
       payload: /covid_pregnancy_10

  utter_covid_pregnancy_8:
   - text: Stress, changes in weight and exercise, and other major lifestyle changes can affect
      periods. All of those changes are common during the COVID-19 pandemic. Studies have
      also shown that some women who had COVID-19 experienced changes in the duration
      and flow of their menstrual cycles.

      Recently, some people have reported changes in their period after receiving the
      COVID-19 vaccine. People have reported changes in duration, flow, and symptoms such
      as pain. The NIH is funding studies to better understand these changes.

      This does not mean there is any link to miscarriages. There is now data from many
      women who have been vaccinated which suggests there is not an increased risk of
      pregnancy loss.

  utter_covid_pregnancy_9:
   - text: Studies of mating animals have demonstrated no evidence that COVID vaccines affect
      fertility. Follow-up data from vaccinated individuals of reproductive age as well
      as studies on patients before and after vaccination do not show any evidence that
      the COVID-19 vaccines cause fertility problems (problems trying to get pregnant)
      in women or men.
     buttons:
     - title: How does COVID-19 affect pregnant women and their babies?
       payload: /covid_pregnancy_2
  utter_covid_pregnancy_10:
   - text: The CDC recommends that everyone ages 18 years and older receive a booster.

           The booster dose has been shown to provide stronger protection against severe
           illness from the COVID variants. This additional immunity will help protect you
          and your baby.
